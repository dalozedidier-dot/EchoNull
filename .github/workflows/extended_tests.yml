name: extended-tests

on:
  workflow_dispatch:
    inputs:
      runs:
        description: "Number of runs for the integration sweep test"
        required: false
        default: "200"
      thresholds:
        description: "Comma-separated thresholds"
        required: false
        default: "0.25,0.5,0.7,0.8"

jobs:
  extended:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -r common/requirements.txt -r graph_analysis/requirements.txt -r delta_stats/requirements.txt -r mark_counts/requirements.txt -r orchestrator/requirements.txt

      - name: Run extended tests
        run: |
          pytest -q extended_tests

      - name: Run integration sweep
        run: |
          mkdir -p _ci_out_ext
          python -m orchestrator.run --runs "${{ inputs.runs || '200' }}" --thresholds "${{ inputs.thresholds || '0.25,0.5,0.7,0.8' }}" --out _ci_out_ext --zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: echonull-extended
          path: _ci_out_ext
