name: delta_stats

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: "Run id"
        required: true
        default: "1"
      seed:
        description: "Seed"
        required: true
        default: "1000"

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -r common/requirements.txt -r delta_stats/requirements.txt

      - name: Run delta_stats
        run: |
          mkdir -p _ci_out
          printf '%s\n' \
            'from pathlib import Path' \
            'from delta_stats.analyzer import DeltaStatsAnalyzer' \
            'out = Path("_ci_out")' \
            'out.mkdir(parents=True, exist_ok=True)' \
            'print(DeltaStatsAnalyzer().analyze(run_id=int("${{ inputs.run_id }}"), seed=int("${{ inputs.seed }}"), data=None, output_dir=out))' \
            > _ci_out/run_delta_stats.py
          python _ci_out/run_delta_stats.py

      - name: Upload artefacts
        uses: actions/upload-artifact@v4
        with:
          name: delta_stats_out
          path: _ci_out/delta_stats
