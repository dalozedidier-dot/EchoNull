name: orchestrator
on:
  push:
    branches: [ "main" ]
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dev tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
- name: Install module requirements
  run: |
        pip install -r common/requirements.txt
    pip install -r graph_analysis/requirements.txt
    pip install -r delta_stats/requirements.txt
    pip install -r mark_counts/requirements.txt
    pip install -r orchestrator/requirements.txt
- name: Ruff
  run: ruff check .
- name: Black
  run: black --check .
- name: Mypy
  run: mypy common graph_analysis delta_stats mark_counts orchestrator tests
- name: Pytest
  run: |
    pytest --cov --cov-report=term-missing --cov-fail-under=100
