[tool.black]
line-length = 100
target-version = ["py312"]

[tool.ruff]
line-length = 100
target-version = "py312"
fix = false

[tool.ruff.lint]
select = ["E", "F", "I", "B", "N", "UP", "SIM", "C4", "RUF"]
ignore = []
mccabe.max-complexity = 10

[tool.ruff.lint.isort]
known-first-party = ["common", "orchestrator", "graph_analysis", "delta_stats", "mark_counts"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_unused_configs = true
show_error_codes = true
pretty = true

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]

[tool.coverage.run]
branch = false
source = ["common", "orchestrator", "graph_analysis", "delta_stats", "mark_counts"]
omit = ["**/__main__.py"]

[tool.coverage.report]
show_missing = true
fail_under = 100
